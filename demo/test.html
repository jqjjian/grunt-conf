<!-- begin javascript -->
<script type="text/javascript" src="http://jqueryx.qiniudn.com/jquery.min.js"></script>
<script type="text/javascript">
(function(window, undefined){
	var	tag,
		$ul		= $('ul'),
		$li		= $ul.find('li'),
		size	= $li.size(),
		width	= $li.width() + 20,
		timer	= null,
		speed	= 40;
	
	$('.up').on('click', function(){_go(-1);});
	$('.down').on('click', function(){_go();});

	function _go(n){
		if(tag)return;
		tag = 1;
		var _tag	= n == -1,
			i		= _tag ? size : 0;
		timer = setInterval(function(){
			$li.eq(i).css({top: _tag ? 80 : - 80});
			_tag ? (i--) : (i++);
			if(_tag ? (i < 0) : (i == size)){
				clearInterval(timer);
				tag = 0;
			}
		}, speed);
	}
})(window);
</script>
<!-- end javascript -->
